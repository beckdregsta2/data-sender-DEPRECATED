<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Scegli dessert che mangiamo</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/gelato.jpeg" alt="Gelato" />
        <label
          ><input type="checkbox" name="dessert" value="Gelato" /> Gelato</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/churro.jpeg" alt="Churro" />
        <label
          ><input type="checkbox" name="dessert" value="Churro" /> Churro</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/torta.jpg" alt="Torta" />
        <label><input type="checkbox" name="dessert" value="Torta" /> Torta</label>
      </div>
      <div class="dessert-item">
        <img src="food/mochi.jpeg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> mochi</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/crepes.jpg" alt="Crepes" />
        <label
          ><input type="checkbox" name="dessert" value="Crepes" /> Crepes</label>
      </div>
      <div class="dessert-item">
        <img src="food/pesce.jpeg" alt="Pesce" />
        <label
          ><input type="checkbox" name="dessert" value="Pesce" />Pesce</label>
      </div>
    </div>
    <script>
      // Seleziona tutte le immagini
      const dessertImages = document.querySelectorAll('.dessert-item img');

      // Aggiungi evento di clic per ogni immagine
      dessertImages.forEach(img => {
        img.addEventListener('click', () => {
          // Alterna la classe 'selected' per cambiare il bordo
          img.classList.toggle('selected');
        });
      });
    </script>
    <button class="button" onclick="location.href='activities.html'">
      Continua!!!
    </button>
  </body>
</html>
