<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="choose a date">Quando ci vediamo??</h1>
    <form class="form-group">
      <label>scegli il giorno:</label>
      <div>
        <input type="date" id="selectedDate" />
        <button class="button" type="button" id="submitButton" onclick="location.href='food.html'">Invia</button>
      </div>
    </form>
    <script type="module">
      import { database, ref, set } from "./firebase-config.js";
    
      const submitButton = document.getElementById("submitButton");
    
      submitButton.addEventListener("click", () => {
        const selectedDate = document.getElementById("selectedDate").value;
        set(ref(database, "responses/user1/date"), { date: selectedDate });
      });
    </script>
  </body>
</html>
