<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="choose a date">Quando ci vediamo??</h1>
    <form class="form-group">
      <label>scegli il giorno:</label>
      <div>
        <input type="date" id="selectedDate" />
        <button class="button" type="button" id="submitButton">Invia</button>
      </div>
    </form>
    
    <!-- Importa Firebase dalla CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    
    <script>
      // Configura Firebase
      const firebaseConfig = {
        apiKey: "API_KEY",
        authDomain: "PROJECT_ID.firebaseapp.com",
        databaseURL: "https://PROJECT_ID.firebaseio.com",
        projectId: "PROJECT_ID",
        storageBucket: "PROJECT_ID.appspot.com",
        messagingSenderId: "SENDER_ID",
        appId: "APP_ID",
      };

      // Inizializza Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      document.getElementById("submitButton").addEventListener("click", () => {
        const selectedDate = document.getElementById("selectedDate").value;
        if (selectedDate) {
          database.ref("choices/date").set({ selectedDate })
            .then(() => {
              alert("Data salvata con successo!");
              window.location.href = "activities.html";
            })
            .catch((error) => {
              alert("Errore durante il salvataggio dei dati: " + error.message);
            });
        } else {
          alert("Per favore, scegli una data!");
        }
      });
    </script>
  </body>
</html>
