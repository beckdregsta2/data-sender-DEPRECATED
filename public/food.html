<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seleziona cibo</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>cosa vuoi mangiare?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/hamburger.jpg" alt="Hamburger" />
        <label><input type="checkbox" name="food" value="Hamburher"/>Hamburger</label>
      </div>
      <div class="food-item">
        <img src="food/chinesefood.jpeg" alt="Cinese" />
        <label><input type="checkbox" name="food" value="Cinese" /> Cibo Cinese</label>
      </div>
      <div class="food-item">
        <img src="food/pasta.jpg" alt="Pasta" />
        <label><input type="checkbox" name="food" value="Pasta" /> Pasta</label>
      </div>
      <div class="food-item">
        <img src="food/lasagne.jpg" alt="Lasagne" />
        <label><input type="checkbox" name="food" value="Lasagne" /> Lasagne</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="Pizza" />
        <label><input type="checkbox" name="food" value="Pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/kfc.jpg" alt="KFC" />
        <label><input type="checkbox" name="food" value="KFC" /> KFC</label>
      </div>
      <div class="food-item">
        <img src="food/francese.jpg" alt="Francese" />
        <label><input type="checkbox" name="food" value="Francese" /> Francese</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="Sushi" />
        <label><input type="checkbox" name="food" value="Sushi" /> Sushi</label>
      </div>
      <script>
        // Seleziona tutte le immagini
        const foodImages = document.querySelectorAll('.food-item img');
  
        // Aggiungi evento di clic per ogni immagine
        foodImages.forEach(img => {
          img.addEventListener('click', () => {
            // Alterna la classe 'selected' per cambiare il bordo
            img.classList.toggle('selected');
          });
        });
      </script>
      <script type="module">
        import { database, ref, push } from "./firebase-config.js";
      
        const continueButton = document.querySelector("button");
      
        continueButton.addEventListener("click", () => {
          const selectedFoods = Array.from(
            document.querySelectorAll('input[name="food"]:checked')
          ).map((checkbox) => checkbox.value);
      
          push(ref(database, "responses/user1/food"), { selectedFoods });
        });
      </script>
      
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continua!!!
    </button>
  </body>
</html>
