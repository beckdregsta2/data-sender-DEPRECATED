<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vuoi uscire con me</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Vuoi uscire con me?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Sii!!
    </button>
    <button class="answerButton" id="noButton">no ewww</button>
    <br />
    <img id="startImage" src="files/mouse.gif" alt="sad" class="responsive" />

    <script type="module" src="js/firebase.js"></script>
    <script>
      let noButtonClickCount = 0;
      const startImage = document.getElementById("startImage");
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          noButtonClickCount++;
          if (noButtonClickCount > 10) {
            // Cambia l'immagine
            startImage.src = "files/angry.jpg"; // Inserisci il percorso della nuova immagine
            
            // Rendi l'immagine pi√π grande
            startImage.style.width = "600px"; // Aumenta la larghezza dell'immagine
            startImage.style.height = "auto"; // Mantieni l'aspetto proporzionato
          }
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px";
        });
    </script>
  </body>
</html>
