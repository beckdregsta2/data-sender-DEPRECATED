<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
    <script>
      async function updatePastebin() {
        // Recupera la data selezionata
        const selectedDate = document.getElementById("selectedDate").value;
        if (!selectedDate) {
          alert("Seleziona una data!");
          return;
        }

        // Salva la scelta nel localStorage
        const choices = JSON.parse(localStorage.getItem("userChoices")) || {};
        choices.date = selectedDate;
        localStorage.setItem("userChoices", JSON.stringify(choices));

        // Prepara i dati per Pastebin
        const pasteData = `
          Data: ${choices.date || "N/A"}
          Attivit√†: ${choices.activity || "N/A"}
          Dessert: ${choices.dessert || "N/A"}
          Cibo: ${choices.food || "N/A"}
        `.trim();

        try {
          const response = await fetch("https://pastebin.com/api/api_post.php", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({
              api_dev_key: "2SzJZROY43MD6zTaF4aNyRIz0GNbHcN3", // La tua API Key
              api_option: "paste",
              api_paste_code: pasteData,
              api_paste_name: "Scelte Utente Aggiornate",
              api_paste_key: "Vjmx0wEH", // Identificativo della tua *paste*
              api_paste_private: "1",
            }),
          });

          const result = await response.text();
          if (response.ok) {
            alert(`Scelte aggiornate! Link della *paste*: https://pastebin.com/Vjmx0wEH`);
            localStorage.clear(); // Pulisci i dati locali
          } else {
            throw new Error(result);
          }
        } catch (error) {
          console.error("Errore durante l'aggiornamento su Pastebin:", error);
          alert("Errore durante l'invio delle scelte.");
        }
      }
    </script>
  </head>
  <body>
    <h1 title="choose a date">Quando ci vediamo?</h1>
    <form class="form-group">
      <label>Seleziona il giorno:</label>
      <div>
        <input type="date" id="selectedDate" />
        <button
          class="button"
          type="button"
          onclick="updatePastebin()"
        >
          Invia
        </button>
      </div>
    </form>
  </body>
</html>
